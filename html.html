<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" href="./css.css">

</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>Big ToDo List</h1>
            <input type="text" class="todoInput" placeholder="Wpisz treść zadania...">
            <button class="addBtn">Add</button>
        </div>
        <div class="todoList">
            <h3>Lista zadań:</h3>
            <p class="alertInfo">Brak zadań na liście.</p>
            <ul> </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder="Wprowadź treść zadania...">
            <button class="popupBtn accept">Zatwierdź</button>
            <button class="popupBtn cancel">Anuluj</button>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>


</html>
